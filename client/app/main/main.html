<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Styley</h1>
    <p class="lead">Unleash your imagination!</p>
    <div>
    <div class="mainBtn" ui-sref="newRequest"><i class="fa fa-paper-plane"></i> <p>Make a<br/>request</p> </div>
    <div class="mainBtn" ng-click="explore = true"><i class="fa fa-map-signs"></i><p>Explore<br/>creations</p></div>
    </div>
  </div>
</header>

<div class="mozaic">
  <h1>Gallery</h1>
  <div deckgrid class="deckgrid" source="photos">
    <div class="a-card">
     <img class="imagegrid" src="{{card.src}}">
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="main.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
